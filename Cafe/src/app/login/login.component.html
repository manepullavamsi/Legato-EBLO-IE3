<div  class="col-md-6 offset-md-3 mt-5">
    <div class="card mx-auto">
        <h1 class="card-header text-center">Login</h1>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="logIn()">
                <div class="form-group">
                    <label for="email">Username</label>
                    <input type="text" formControlName="email" class="form-control"/>
                    <small class="esmall" *ngIf="email.invalid && (email.dirty || email.touched)">
                        email is mandatory field
                    </small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" />
                    <small *ngIf="password.invalid && (password.dirty || password.touched)">
                        <small *ngIf="password.errors.required">
                            password cannot be left blank
                        </small>
                        <small *ngIf="password.errors.minlength">
                            password must have minimum 8characters
                        </small>
                    </small>
                </div>
                <br>
                <div class="form-group text-center">
                        <!-- <button id="re" (click)="tosignup()" class="btn btn-primary float-right">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1 "></span>
                                Register
                            </button> -->
                    <button [disabled]="!loginForm.valid" class="btn btn-primary float-right">
                        Login
                    </button>
                    <button [routerLink]="['/singup']" Style=" margin-left: 30px;" class="btn btn-primary float-right">
                        singup
                    </button>
                    <!-- <a  class="btn btn-link">Register</a> -->
                    
                </div>
            </form>
        </div>
    </div>
    
    </div>
